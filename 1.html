<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Responsive Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
 
        <div class="row">
            <div class="col-12 bg-secondary text-center py-3 mb-2">Header 1</div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-8 bg-info text-center py-3 mb-2" style="height: 184px;">Header 2</div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-12 bg-warning text-center py-3 mb-2">Header 2.1</div>
                </div>
                <div class="row">
                    <div class="col-12 bg-danger text-center py-3 mb-2">Header 2.2</div>
                </div>
                <div class="row">
                    <div class="col-12 bg-success text-center py-3">Header 2.3</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 bg-secondary text-center py-3 mt-3">Header 3</div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
