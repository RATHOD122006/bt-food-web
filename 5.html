<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3-Card Layout</title>
  <style>
    img{
      height: 300px;
      width: 300px;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      
 
      <div class="col">
        <div class="card h-100">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlndpwDalSNF8TzBG6T7kGv73l0IOReNJpKw&s/300" class="card-img-top" alt="Card 1 Image">
          <div class="card-body text-center">
            <h5 class="card-title">$19.99</h5>
            <p class="card-text">This is a great product with amazing features. Don't miss out!</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>


      <div class="col">
        <div class="card h-100">
          <img src="https://static.vecteezy.com/system/resources/thumbnails/024/841/285/small_2x/wireless-headphone-isolated-on-transparent-background-high-quality-bluetooth-headphone-for-advertising-and-product-catalogs-generative-ai-png.png" class="card-img-top" alt="Card 2 Image">
          <div class="card-body text-center">
            <h5 class="card-title">$29.99</h5>
            <p class="card-text">Upgrade your experience with this premium product.</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>


      <div class="col">
        <div class="card h-100">
          <img src="https://burst.shopifycdn.com/photos/wrist-watches.jpg?width=1000&format=pjpg&exif=0&iptc=0" class="card-img-top" alt="Card 3 Image">
          <div class="card-body text-center">
            <h5 class="card-title">$39.99</h5>
            <p class="card-text">Get the best value for your money with this exclusive deal!</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
      
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
